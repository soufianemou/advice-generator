<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9d4783e555.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #loader{
            width: 100%;
            height: 100vh;
            background: #1f2632 url(./images/Double\ Ring-1s-200px.gif) no-repeat center ;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
    <title>Advices</title>
</head>
<body class="font-manrope">

    <section id="loader"></section>


    <section class="bg-[#1f2632] h-screen flex justify-center items-center">
        <div class="relative min-h-[20%] w-[80%] sm:w-[70%] md:w-[60%] lg:w-[40%] rounded-xl shadow-lg bg-[#323a49] flex flex-col justify-between">
            <div class="px-10 text-center flex flex-col pt-4">
                <h3 class="text-[#52ffa8] font-bold">Advice #<span></span></h3>
                <p class="text-[#cee3e9] font-semibold my-4 px-3 text-2xl">""</p>
                <div class="mx-auto mt-4"><img src="./images/pattern-divider-desktop.svg" alt=""></div>          
            </div>
            <div class="mx-auto cursor-pointer relative bottom-[-30px]" id="show">
                <img src="./images/icon-dice.png" alt="" class="bg-[#52ffa8] hover:shadow-lg hover:shadow-[#52ffa8] rounded-full p-4">
            </div>
        </div>        
    </section>




<script>
    

    function preload(){
        $(window).on('load',()=>{
            setTimeout(()=>{
                $('#loader').fadeOut()
            },1000)
        })
    }
    preload()


    function getAdviceButton() {
        $('#show').click(() => {
            fetch('https://api.adviceslip.com/advice')
            .then((response) => response.json())
            .then((data) => {
                let advice = data.slip;
                $('span').text(advice.id);
                $('p').html(advice.advice);
            });
        });
        
    }


    function getAdviceLoad(){
        $(window).on('load',()=>{
            fetch('https://api.adviceslip.com/advice')
            .then((response) => response.json())
            .then((data) => {
                let advice = data.slip;
                $('span').text(advice.id);
                $('p').html(advice.advice);
            });
        })
    }
        getAdviceLoad()
        getAdviceButton()
    </script>
</body>
</html>
